{% extends 'base.html' %} {% block content %}

{% for p in products %}

<a href="products/{{ p.id }}">

  <div class='detail__wrapper'>
    <div class='detail__container'>
    <div class='detail__image'>
      <img src='{{ p.image }}' alt='{{ p.name }}' />
    </div>
    
      <p class='detail__text'>{{ p.name }}</p>
   
    </div>
  </div>

</a>
    

{% endfor %} {% endblock %}
