{% extends 'base.html' %} {% block content %} 

{% for p in products %}

<div class="col-md-4">
    <div class="thumbnail">
        <img src="{{ p.image }}" alt="{{ p.name }}" height='200' width='200'>
        <div class="caption">
            <h3>{{ p.name }}</h3>
            <p>{{ p.description }}</p>
            <p>
                <a href="products/{{p.pk}}" class="btn btn-primary" role="button">View</a>
            </p>
        </div>
    </div>
</div>
{% endfor %} {% endblock %}
