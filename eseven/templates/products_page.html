{% extends 'base.html' %} {% block content %} 

{% for p in products %}

<div class="col-md-4">
    <div class="thumbnail">
        <img src="{{ p.image }}" alt="{{ p.name }}">
        <div class="caption">
            <h3>{{ p.name }}</h3>
            <p>{{ p.description }}</p>
            <p>
                <a href="products/{{p.id}}" class="btn btn-primary" role="button">View</a>
                <a href="products/{{p.id}}" class="btn btn-default" role="button">Add to Cart</a>
            </p>
        </div>
    </div>



{% endfor %} {% endblock %}
